<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arcaide 2 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/cube-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/cube-16.png" />
    <link href='CSS/effects.css' rel='stylesheet'>
    <link href='CSS/style.css' rel='stylesheet'>
    <link href='CSS/mobile.css' rel='stylesheet'>

</head>

<body class = 'ligh'>

    <div id='navbar'>
        <div id = 'mast'>
            <img src = './assets/cube.png' alt = 'cube'>
            <h1> ARC<span>AIDE</span>2 </h1>
        </div>
        <p id='log' value='...' disabled> </p>
        <input id='id' value = '######'>

        <div id = 'menu'>

        </div>
    </div>

    <a download="data.json" id="download">
        <!--
        <span class="material-symbols-outlined">cloud_download</span>
        <span class="material-icons md-dark">cloud_download</span>
        <span class="material-icons md-dark">download_for_offline</span>
        -->
        <span class="material-icons md-dark">downloading</span>
        <h1 id='save'> Save </h1>
    </a>

    <div id='main'>
        <div id='area'>

            <div class='row'>
                <div class='col right'>
                    <div class = 'flex previews'>
                        <canvas id='preview-i' class='preview' width='300' height='300'></canvas>
                        <canvas id='i' class='square' width='300' height='300'></canvas>
                    </div>
                    <div class='row'>
                        <div id='thumbnails-i' class='thumbnails'>
                        </div>
                        <div class='layers'>
                        </div>
                    </div>
                </div>
                <div class = 'links'>
                    <button id = 'link' class = 'link-btn'> <span class="material-icons md-dark">link</span>  </button>
                    <button id = 'unlink' class = 'link-btn del'> <span class="material-icons md-dark">link_off</span> </button>
                </div>
                <div class='col left'>
                    <div class = 'flex previews'>
                        <canvas id='o' class='square' width='300' height='300'></canvas>
                        <canvas id='preview-o' class='preview' width='300' height='300'></canvas>
                    </div>
                    <div class='row'>
                        <div class='layers'>
                        </div>
                        <div id='thumbnails-o' class='thumbnails'>
                        </div>
                    </div>
                </div>
            </div>
            <div id='row'>
            </div>
        </div>
    </div>

    <div id = 'ink'> </div>

    <div id='splash' class='activ'>

        <div id="wrapper">
            <div class="viewport">
                <div class="cube">
                    <div class="side">
                        <div class="cube-image"> </div>
                    </div>
                    <div class="side">
                        <div class="cube-image"> </div>
                    </div>
                    <div class="side">
                        <div class="cube-image"> </div>
                    </div>
                    <div class="side">
                        <div class="cube-image"> </div>
                    </div>
                    <div class="side">
                        <div class="cube-image"> </div>
                    </div>
                    <div class="side">
                        <div class="cube-image active"> </div>
                    </div>
                </div>
            </div>
        </div>

        <h1> ARC<span>AIDE</span>2 </h1>

        <!--
        <div id='loading'>
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        -->

        <button id='start'> Start </button>

        <div id='footer'>
            <h2> Recursion + Learning Lab </h2>
            <h3> Cornell University </h3>
        </div>
    </div>

</body>

<script src='JS/functions.js'></script>
<script src='JS/arcaide.js'></script>
<script src='JS/list.js'></script>
<script src='JS/script.js'></script>
<script src='JS/effects.js'></script>

</html>
